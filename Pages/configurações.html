<script>
    // pega elementos
const themeColorInput = document.getElementById("theme-color");
const fontSelect = document.getElementById("font-select");
const modeToggle = document.getElementById("mode-toggle");
const resetBtn = document.getElementById("reset-btn");

// aplica configuraÃ§Ãµes salvas
document.addEventListener("DOMContentLoaded", () => {
  const savedColor = localStorage.getItem("themeColor");
  const savedFont = localStorage.getItem("fontFamily");
  const savedMode = localStorage.getItem("mode");

  if (savedColor) {
    document.documentElement.style.setProperty("--primary-color", savedColor);
    themeColorInput.value = savedColor;
  }
  if (savedFont) {
    document.body.style.fontFamily = savedFont;
    fontSelect.value = savedFont;
  }
  if (savedMode === "light") {
    document.documentElement.style.setProperty("--background", "#f5f5f5");
    document.documentElement.style.setProperty("--text-color", "#121212");
  }
});

// mudar cor do tema
themeColorInput.addEventListener("input", (e) => {
  const color = e.target.value;
  document.documentElement.style.setProperty("--primary-color", color);
  localStorage.setItem("themeColor", color);
});

// mudar fonte
fontSelect.addEventListener("change", (e) => {
  document.body.style.fontFamily = e.target.value;
  localStorage.setItem("fontFamily", e.target.value);
});

// modo escuro/claro
modeToggle.addEventListener("click", () => {
  const currentBg = getComputedStyle(document.documentElement).getPropertyValue("--background").trim();

  if (currentBg === "#121212") {
    document.documentElement.style.setProperty("--background", "#f5f5f5");
    document.documentElement.style.setProperty("--text-color", "#121212");
    localStorage.setItem("mode", "light");
  } else {
    document.documentElement.style.setProperty("--background", "#121212");
    document.documentElement.style.setProperty("--text-color", "white");
    localStorage.setItem("mode", "dark");
  }
});

// resetar configs
resetBtn.addEventListener("click", () => {
  localStorage.clear();
  location.reload();
});

</script>
